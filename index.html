<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WikiPedia Search Engine</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <img src="images/Wiki.png" alt="WikiPedia" class="my-5" />
          <form class="d-flex">
            <input
              type="text"
              class="form-control form-control-lg p-3 border border-success rounded"
              placeholder="Enter anything to search" />
            <button type="submit" class="btn btn-success ms-2">
              <i class="fas fa-search"></i>
              <!-- Corrected the class for font awesome icon -->
            </button>
          </form>
          <hr class="hide" />
        </div>
      </div>
    </div>

    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="results py-3">
              <p class="alert alert-danger hide"></p>
              <!-- Corrected classes -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
